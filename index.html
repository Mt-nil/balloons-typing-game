<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Balloon Typing Game</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  overflow:hidden;
}#menu{ position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:15px; }

#menu button{ padding:12px 20px; font-size:18px; cursor:pointer; }

#hud{ position:fixed; top:10px; left:10px; display:flex; gap:15px; font-size:16px; }

#homeBtn{ position:fixed; top:10px; right:10px; padding:8px 12px; cursor:pointer; }

#gameArea{ position:absolute; inset:0; display:none; }

.balloon{ position:absolute; bottom:-60px; width:50px; height:60px; border-radius:50% 50% 50% 50%; display:flex; justify-content:center; align-items:center; font-size:22px; font-weight:bold; color:#000; } </style>

</head>
<body><div id="menu">
  <h1>üéà Balloon Typing Game</h1>
  <button onclick="startGame('easy')">Easy</button>
  <button onclick="startGame('medium')">Medium</button>
  <button onclick="startGame('hard')">Hard</button>
</div><div id="gameArea"></div><div id="hud" style="display:none;">
  <div>Score: <span id="score">0</span></div>
  <div>Right: <span id="right">0</span></div>
  <div>Wrong: <span id="wrong">0</span></div>
</div><button id="homeBtn" style="display:none;">üè† Home</button> <button id="pauseBtn" style="display:none; right:90px; top:10px; position:fixed;">‚è∏ Pause</button> <button id="restartBtn" style="display:none; right:200px; top:10px; position:fixed;">üîÑ Restart</button>

<script>
let gameRunning=false;
let isPaused=false;
let balloons=[];
let spawnInterval=null;
let score=0, right=0, wrong=0;
let speed=1, spawnRate=2000;

const gameArea=document.getElementById('gameArea');
const scoreEl=document.getElementById('score');
const rightEl=document.getElementById('right');
const wrongEl=document.getElementById('wrong');
const menu=document.getElementById('menu');
const hud=document.getElementById('hud');
const homeBtn=document.getElementById('homeBtn');
const pauseBtn=document.getElementById('pauseBtn');
const restartBtn=document.getElementById('restartBtn');

function startGame(level){
  isPaused=false;
  pauseBtn.textContent='‚è∏ Pause';
  menu.style.display='none';
  gameArea.style.display='block';
  hud.style.display='flex';
  homeBtn.style.display='block';

  resetGame();

  if(level==='easy'){ speed=0.6; spawnRate=2000; }
  if(level==='medium'){ speed=1; spawnRate=1400; }
  if(level==='hard'){ speed=1.5; spawnRate=900; }

  gameRunning=true;
  spawnInterval=setInterval(createBalloon,spawnRate);
  requestAnimationFrame(update);
  pauseBtn.style.display='block';
  restartBtn.style.display='block';
}

function resetGame(){
  balloons.forEach(b=>b.el.remove());
  balloons=[];
  score=right=wrong=0;
  updateHUD();
}

function createBalloon(){
  if(!gameRunning) return;

  const char=String.fromCharCode(65+Math.floor(Math.random()*26));
  const el=document.createElement('div');
  el.className='balloon';
  el.textContent=char;
  el.style.left=Math.random()*(window.innerWidth-60)+'px';
  el.style.background=`hsl(${Math.random()*360},80%,60%)`;

  gameArea.appendChild(el);
  balloons.push({el,char,y:-60});

  el.addEventListener('click',()=>popBalloon(char,true));
}

function popBalloon(char,mouse=false){
  const index=balloons.findIndex(b=>b.char===char);
  if(index===-1) return;

  balloons[index].el.remove();
  balloons.splice(index,1);

  score+=5;
  right++;
  updateHUD();
}

function update(){
  if(isPaused) { requestAnimationFrame(update); return; }
  if(!gameRunning) return;

  balloons.forEach((b,i)=>{
    b.y+=speed;
    b.el.style.bottom=b.y+'px';

    if(b.y>window.innerHeight){
      b.el.remove();
      balloons.splice(i,1);
      wrong++;
      score=Math.max(0,score-2);
      updateHUD();
    }
  });

  requestAnimationFrame(update);
}

function updateHUD(){
  scoreEl.textContent=score;
  rightEl.textContent=right;
  wrongEl.textContent=wrong;
}

// Keyboard typing
document.addEventListener('keydown',e=>{
  if(!gameRunning) return;
  const key=e.key.toUpperCase();
  const index=balloons.findIndex(b=>b.char===key);

  if(index>-1){
    balloons[index].el.remove();
    balloons.splice(index,1);
    score+=5;
    right++;
  }else{
    wrong++;
    score=Math.max(0,score-1);
  }
  updateHUD();
});

// PAUSE BUTTON
pauseBtn.addEventListener('click',()=>{
  if(!gameRunning) return;
  isPaused=!isPaused;
  pauseBtn.textContent=isPaused ? '‚ñ∂ Continue' : '‚è∏ Pause';
});

// RESTART BUTTON
restartBtn.addEventListener('click',()=>{
  if(!gameRunning) return;
  isPaused=false;
  pauseBtn.textContent='‚è∏ Pause';
  resetGame();
});

// HOME BUTTON
homeBtn.addEventListener('click',()=>{
  gameRunning=false;
  clearInterval(spawnInterval);
  resetGame();

  gameArea.style.display='none';
  hud.style.display='none';
  homeBtn.style.display='none';
  menu.style.display='flex';
  pauseBtn.style.display='none';
  restartBtn.style.display='none';
});
</script></body>
</html>
